<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuiCano - Encanadores Profissionais</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/outras.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><img src="src/mario_2.png" alt=""> QuiCano</div>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <section id="contato-sac" class="contato">
        <h2 style="font-size: 25px;">Fale Conosco</h2>
        <form class="contato-form">
            <div class="container-form">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="assunto">Assunto</label>
                    <select id="assunto" name="assunto" required>
                        <option value="">Selecione um assunto</option>
                        <option value="reclamacao">Reclamação</option>
                        <option value="sugestao">Sugestão</option>
                        <option value="elogio">Elogio</option>
                        <option value="duvida">Dúvida</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                </div>
                 <button type="submit" class="btn">Enviar</button>
            </div>
            </form>
    </section>
    <footer>
        <p>&copy;QuiCano - Todos os canos reservados</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
