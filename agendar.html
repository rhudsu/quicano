<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuiCano - Encanadores Profissionais</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/outras.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><img src="src/mario_2.png" alt="">QuiCano</div>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
      <section id="contato" class="contato">
        <h2>Solicitar Orçamento</h2>
        <form class="contato-form">
            <div class="container-form">
                <div class="form-group" style="text-align: left;">
                    <h3>Dados Pessoais</h3>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required placeholder="Nome Completo" maxlength="32" minlength="5">
                    <div class="msgErroRed" id="msgErroNome"></div>
                </div>
                <div class="form-group" style="text-align: left;">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required  placeholder="telefone com DDD" minlength="10" maxlength="15">
                    <div class="msgErroRed" id="msgErroTelefone"></div>
                </div> 

                <div class="form-group" id="form-group-borda">
                    <h3>Endereço</h3>

                    <div style="display: flex; gap: 8px; text-align: left;">
                        <div>
                            <label for="cep">CEP</label>
                            <input type="number" id="cep" name="cep" maxlength="8" minlength="8">
                        </div>
                        <div style="width: 150px;">
                            <label for="numeroCasa">Número</label>
                            <input type="number" id="numeroCasa" name="numeroCasa" required maxlength="6">
                        </div>                
                    </div>
                </div>                
                <div class="msgErroRed" id="msgErroCep"></div>
                <div id="msgCep"></div>
                <button type="button" class="btn" id="orcamentoBtn">Enviar</button>
            </div>  
            </form> 
        </section>
    <footer>
        <p>QuiCano - Todos os canos reservados</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
