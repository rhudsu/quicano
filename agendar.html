<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuiCano - Encanadores Profissionais</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><img src="mario_2.png" alt="">QuiCano</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="agendar.html">Solicitar Orçamento</a></li>
                <li><a href="sac.html">Atendimento ao Cliente</a></li>
            </ul>
        </nav>
    </header>
      <section id="contato" class="contact">
        <h2>Solicitar Orçamento</h2>
        <form class="contact-form">
            <div class="container-form">
                <div class="form-group">
                    <h3>Dados Pessoais</h3>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                
                <div class="form-group" id="form-group-borda">
                    <h3>Endereço</h3>

                    <div style="display: flex; gap: 8px;">
                        <div>
                            <label for="cep">CEP</label>
                            <input type="number" id="cep" name="cep" required maxlength="8" minlength="8">

                        </div>
                        <div style="width: 150px;">
                            <label for="numeroCasa">Número</label>
                            <input type="number" id="numeroCasa" name="numeroCasa" required maxlength="6">
                        </div>                
                    </div>
                </div>                
                <div class="msgErro" id="msgErroCep"></div>
                <div id="msgCep"></div>
                <button type="button" class="btn" id="orcamentoBtn">Enviar</button>
            </div>
            </form>
    </section>
    <footer>
        <p>&copy;QuiCano - Todos os canos reservados</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
